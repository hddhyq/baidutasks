<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务七：UI组件之排序表格</title>
	<style>
		table {
			cursor: pointer;
			border-collapse: collapse;
		}
		td,th {
			border:1px solid #999;
			width: 100px;
			padding: 5px;
			text-align: center;
		}
		th {
			background-color: #999;
			color: #fff;
			font-weight: bold;
			border: 1px solid #aaa;
		}
	</style>
</head>
<body>
	<table id="tab">
		<tr>
			<th>姓名</th>
			<th>数学</th>
			<th>语文</th>
			<th>英语</th>
			<th>总分</th>
		</tr>
	</table>
<script src="task_7.js"></script>
</body>
</html>
